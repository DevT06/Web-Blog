<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BlogList</title>

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap-Icons 1.11.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- J-Query -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src='main.js' type="module"></script>
</head>

<body onload="loadPageData()">

    <div class="container">

        <div class="row text-center">
            <div class="display-5">My Blog-Eintries</div>
        </div>

        <div class="row mt-2 bd-navbar sticky-top p-3 bg-white">
            <div class="col-md-4">

                <input type="text" class="form-control" list="datalistOptions" id="searchField" placeholder="Search"
                    value="" onchange="searchBlog()"> <!-- was oninput-->

                <datalist id="datalistOptions">
                </datalist>

            </div>
            <div class="col-md-4">

                <select class="form-select" aria-label="Default select example" name="selectField" id="selectField"
                    onchange="changeCategory()">
                    <option value="">All</option>
                </select>

            </div>
            <div class="col-md-2">
                <button id="myButton" type="button" class="btn btn-primary w-100" onclick="searchBlog()">Search <i class="bi bi-search"></i></button>
            </div>
            <div class="col-md-2">
                <button id="myButton" type="button" class="btn btn-success w-100" onclick="goToCreateBlog()">Create Blog <i class="bi bi-plus-circle"></i></button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="table-responsive">
                <table id="myTable" class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <!--<th>
                                Id
                            </th>-->
                            <th>
                                Title
                            </th>
                            <th>
                                Author
                            </th>
                            <th>
                                Category
                            </th>
                            <th>
                                Created At
                            </th>
                            <th>
                                Edited At
                            </th>
                            <th colspan="2">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>

</html>
