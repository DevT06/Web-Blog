<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title id="detailCategoryView">Category: </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap-Icons 1.11.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- J-Query -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script src='main.js' type="module"></script>
    <script src='categoryScript.js' type="module"></script>

</head>

<body onload="loadDetailCategorySite()">
    <div class="container">
        <div class="row sticky-top pt-3">
            <div class="col text-start" id="goBackButtonContainer">
                 <button class="btn btn-primary" onclick="goBackMain()"><i class="bi bi-arrow-left"></i> Go Back</button> 
            </div>
            <div id="buttonContainer" class="col text-end">
            </div>
        </div>

        <div class="row text-center">
            <h4 id="categoryName" class="display-7 mt-3 fw-normal"></h4>
        </div>
        <div class="row text-center">
            <h2 id="categoryName" class="display-4 mt-3 fw-normal"></h2>
            <h3 id="categoryDescription" class="display-7 fw-normal"></h3>
        </div>
        <div class="row text-center justify-content-md-center mt-4">
            <div class="col-md-9">
                <div class="text-center" style="border-radius: 10px;" id="editor" oninput="getQuillEditorValue()">
                </div>
            </div>
            <p id="createdAt" class="display-9 mt-3 fw-normal">Created At: <br></p>
            <p id="editedAt" class="display-9 fw-normal">Edited At: <br></p>
        </div>
    </div>
</body>

</html>
