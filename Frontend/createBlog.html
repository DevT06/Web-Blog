<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create Blog</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Bootstrap 5.3.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Bootstrap-Icons 1.11.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- J-Query -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src='main.js' type="module"></script>


    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
</head>

<body onload="loadCreatePage()">
    <div class="container">
        <form id="createBlogForm" onsubmit="createBlog()" class="needs-validation" novalidate>
            <div class="row sticky-top pt-3">
                <div class="col text-start">
                    <button class="btn btn-primary" onclick="goBackMain()"><i class="bi bi-arrow-left"></i> Go Back</button>
                </div>
                <div id="buttonContainer" class="col text-end">
                    <button class="btn btn-success" form="createBlogForm" type="submit">Create <i class="bi bi-plus-circle"></i></button>
                </div>
            </div>

            <div class="row justify-content-md-center mt-5">
                <label for="titleInput" class="col-md-1 col-form-label fs-5">Title:*</label>
                <div id="titleInputContainer" class="col-md-8">
                    <input id="titleInput" class="form-control form-control-lg" type="text" placeholder="Title"
                        aria-label=".form-control-lg example" required>
                    <div class="invalid-feedback">
                        Please choose Title.
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center mt-3">
                <label for="authorInput" class="col-md-1 col-form-label fs-6">Author:*</label>
                <div id="titleInputContainer" class="col-md-8 text-center">
                    <input id="authorInput" class="form-control" type="text" placeholder="Author"
                        aria-label="default input example" required="true">
                    <div class="invalid-feedback">
                        Please Choose Author.
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center mt-5">
                <label for="selectField" class="col-md-1 col-form-label fs-6">Category:*</label>
                <div id="titleInputContainer" class="col-md-8 text-center">
                    <select form="createBlogForm" class="form-select" aria-label="Default select example" name="selectField" id="selectField"
                        onchange="changeCategoryEditorMode()" required>
                        <option selected value="">Choose</option>
                    </select>
                    <div class="invalid-feedback">
                        Please Choose Author.
                    </div>
                </div>
            </div>
            <div class="row mt-5 justify-content-md-center">
                <div class="col-md-9">
                    <label for="selectField" class="col-md-2 col-form-label fs-6">Text Content:</label>
                    <div style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px" id="editor"
                        oninput="/*getQuillEditorValue()*/">
                    </div>
                </div>
                <p id="blogText" class="fs-4 mt-4 fw-normal"></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5.3.5 (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
